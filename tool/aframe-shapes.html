<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-tetrahedron color="blue" radius="1" position="0 2 -5"></a-tetrahedron>
      <a-circle color="red" radius="1" position="3 2 -5"></a-circle>
      <a-dodecahedron color="#FF926B" radius="1" position="-3 2 -5"></a-dodecahedron>
      <a-icosahedron color="#FF926B" radius="1" position="-6 2 -5"></a-icosahedron>
      <!-- Basic cylinder. -->
      <a-cylinder color="crimson" height="1" radius=".75" position="0 4 -5"></a-cylinder>

      <!-- Hexagon. -->
      <a-cylinder color="cyan" segments-radial="6" position="3 4 -5"></a-cylinder>

      <!-- Pac-man. -->
      <a-cylinder color="yellow" theta-start="50" theta-length="280" side="double" position="-3 4 -5"></a-cylinder>

      <!-- Green pipe. -->
      <a-cylinder color="green" open-ended="true" position="-6 4 -5"></a-cylinder>

      <!-- Basic cone. -->
      <a-cone color="tomato" radius-bottom="1" radius-top="0.00000001" position="0 6 -5"></a-cone>
      
    </a-scene>
  </body>
</html>
