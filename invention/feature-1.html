<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="white"></a-sky>
      <a-plane color="gray" height="15" width="25" rotation="-90 0 0" position="0 -2 0"></a-plane>
      <!-- Camera/Cursor -->
      <a-entity position="0 .6 4">
          <a-camera fly="true">
              <a-entity id="mycursor" cursor="fuse: false; max-distance: 30;"
              position="0 0 -5"
              geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
              material="color: black; shader: flat">
              </a-entity>
          </a-camera>
      </a-entity>
      <!-- Links to other features -->
      <a-link href="index.html" title="Back to start" position="-5 0 -10" on="click"></a-link>
      <a-link href="feature-2.html" title="Feature two: change room design" position="0  0 -10" on="click"></a-link>
      <a-link href="feature-3.html" title="Feature three: seperate copy" position="5 0 -10" on="click"></a-link>
      <!-- Invention code -->
        <!-- Front and Back Wall -->
        <a-box color="#2c2c2c" position="0 -20 -50" height="10" width="50"></a-box>
        <a-box color="#2c2c2c" position="0 -20 -74" height="10" width="50"></a-box>
        <!-- Left and Right Wall -->
        <a-box color="#2c2c2c" position="-24.5 -20 -62" height="10" width="1" depth="25"></a-box>
        <a-box color="#2c2c2c" position="24.5 -20 -62" height="10" width="1" depth="25"></a-box>
        <!-- Top and Bottom Wall -->
        <a-box color="#2c2c2c" position="0 -15 -62" height="25" width="50" rotation="90""></a-box>
        <a-box color="#2c2c2c" position="0 -25 -62" height="25" width="50" rotation="90""></a-box>
        <!-- Screen Panels -->
        <a-box color="#2c2c2c" position="0 -18.55 -46.20" rotation="-45" height="12" width="50"></a-box>
        <a-box color="lightblue" position="0 -17.55 -46.20" rotation="-45" height="7" width="45" depth=".00001"></a-box>



        <!-- Base Hologram -->
        <a-box color="blue" position="0 -14 -62" rotation="90" height="20" width="45" depth=".00001"></a-box>


        <!-- Building Hologram Room -->
        <a-box color="blue" position="-20 5 -62" height="25" width=".00001" depth="20" opacity=".3"></a-box>
        <a-box color="blue" position="20 5 -62" height="25" width=".00001" depth="20" opacity=".3"></a-box>
        <a-box color="blue" position="0 5 -72" height="25" width="40" depth=".00001" opacity=".3"></a-box>
        <a-box color="blue" position="0 -7 -62" rotation="90" height="20" width="40" depth="1" opacity=".3"></a-box>
        <a-box color="blue" position="0 17 -62" rotation="90" height="20" width="40" depth="1" opacity=".3"></a-box>
          <!-- Stuff Inside Room -->
          <!-- Door -->
          <a-entity position="-10 -6.25 -66">
            <a-box color="blue" position="-3 3 -5" height="10" width="1" depth="1" opacity=".5"></a-box>
            <a-box color="blue" position="3 3 -5" height="10" width="1" depth="1" opacity=".5"></a-box>
            <a-box color="blue" position="0 7.5 -5" height="5" width="1" depth="1" opacity=".5" rotation="0 0 90"></a-box>
            <a-box color="blue" position="0 3 -5.5" height="10" width="5" depth=".00001" opacity=".5"></a-box>
            <a-sphere color="blue" position="2 2.75 -5.5" radius=".5" opacity=".5"> </a-sphere>
          </a-entity>
  </body>
</html>
